<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to GIF Converter</title>
    <!-- Google Fonts: Inter for general text -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables for a clean, modern theme */
        :root {
            --font-primary: 'Inter', sans-serif;

            --color-bg-light: #F0F2F5; /* Very light gray */
            --color-bg-medium: #FFFFFF; /* Pure white for cards */
            --color-text-primary: #333333; /* Dark gray for main text */
            --color-text-secondary: #666666; /* Muted gray for secondary text */
            --color-accent: #007bff; /* Vibrant blue for accents */
            --color-accent-dark: #0056b3; /* Darker blue for hover */
            --color-border: #E0E0E0; /* Light gray border */
            --shadow-light: rgba(0, 0, 0, 0.05); /* Subtle shadow */
            --shadow-medium: rgba(0, 0, 0, 0.1); /* Medium shadow */
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-light);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* Prevent scrollbar issues */
        }

        /* Main Container for the converter UI */
        .converter-container {
            background-color: var(--color-bg-medium);
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-medium);
            border: 1px solid var(--color-border);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 480px; /* Main UI box width */
            transition: all 0.3s ease;
            position: relative; /* For settings button positioning */
        }

        /* Header (for settings button) */
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .settings-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
            color: var(--color-text-secondary);
        }

        .settings-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--color-accent);
        }

        .settings-button svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        /* Drag & Drop Area */
        .drop-zone {
            border: 3px dashed var(--color-border);
            border-radius: 10px;
            padding: 60px 30px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-height: 200px;
        }

        .drop-zone.drag-over {
            border-color: var(--color-accent);
            background-color: rgba(0, 123, 255, 0.05);
        }

        .drop-zone-icon {
            width: 60px;
            height: 60px;
            color: var(--color-accent);
        }

        .drop-zone-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .drop-zone-subtext {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        /* Processing/Completed State */
        .status-area {
            text-align: left;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-accent);
            margin-bottom: 10px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed var(--color-border);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 500;
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .status-value {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 0.95rem;
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            background-color: var(--color-border);
            border-radius: 5px;
            height: 8px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--color-accent);
            border-radius: 5px;
            transition: width 0.1s ease-out; /* Smooth progress animation */
        }

        /* Action Buttons */
        .action-buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: var(--color-accent);
            color: var(--color-bg-medium);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background-color: var(--color-accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-accent);
            border: 1px solid var(--color-accent);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background-color: var(--color-accent);
            color: var(--color-bg-medium);
            border-color: var(--color-accent);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--color-bg-medium);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow-medium);
            width: 100%;
            max-width: 400px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 15px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--color-text-primary);
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--color-text-secondary);
            transition: color 0.2s ease;
        }

        .modal-close-button:hover {
            color: var(--color-text-primary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--color-text-primary);
            font-size: 1rem;
        }

        .form-group input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: var(--color-border);
            outline: none;
            border-radius: 5px;
            transition: opacity .2s;
        }

        .form-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--color-accent);
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .form-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--color-accent);
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .range-value {
            font-weight: 600;
            color: var(--color-accent);
            margin-left: 10px;
            min-width: 30px;
            display: inline-block;
            text-align: right;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid var(--color-border);
        }

        /* Utility classes for display toggle */
        .hidden {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .converter-container {
                padding: 30px 20px;
            }

            .header {
                top: 15px;
                right: 15px;
            }

            .drop-zone {
                padding: 40px 20px;
                min-height: 180px;
            }

            .drop-zone-icon {
                width: 50px;
                height: 50px;
            }

            .drop-zone-text {
                font-size: 1.1rem;
            }

            .status-title {
                font-size: 1.3rem;
            }

            .status-label, .status-value {
                font-size: 0.9rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <div class="header">
            <button class="settings-button" id="settings-button" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 6 19.4a1.65 1.65 0 0 0-1.82-.33l-.06-.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0-.33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 2-2h.09a1.65 1.65 0 0 0 .33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H12a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.82.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V12a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-.09z"></path>
                </svg>
            </button>
        </div>

        <!-- Initial Drop Zone / Processing / Completed Display -->
        <div id="converter-ui">
            <!-- Initial state -->
            <div id="drop-zone" class="drop-zone">
                <svg class="drop-zone-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <div class="drop-zone-text">Drag & Drop Video Here</div>
                <div class="drop-zone-subtext">or click to select file (MP4, MOV, WEBM)</div>
                <input type="file" id="file-input" accept="video/mp4,video/quicktime,video/webm" hidden>
            </div>

            <!-- Processing state (hidden by default) -->
            <div id="processing-state" class="status-area hidden">
                <h3 class="status-title">Processing <span id="processing-filename"></span>...</h3>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="status-item">
                    <span class="status-label">Time Elapsed:</span>
                    <span class="status-value" id="time-elapsed">0s</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Estimated Remaining:</span>
                    <span class="status-value" id="estimated-remaining">--</span>
                </div>
            </div>

            <!-- Completed state (hidden by default) -->
            <div id="completed-state" class="status-area hidden">
                <h3 class="status-title">Conversion Completed!</h3>
                <div class="status-item">
                    <span class="status-label">File:</span>
                    <span class="status-value" id="output-filename"></span>
                </div>
                <div class="status-item">
                    <span class="status-label">Output Size:</span>
                    <span class="status-value" id="output-filesize"></span>
                </div>
                <div class="status-item">
                    <span class="status-label">Time Taken:</span>
                    <span class="status-value" id="time-taken"></span>
                </div>
                <div class="status-item">
                    <span class="status-label">Avg. Conversion Time:</span>
                    <span class="status-value" id="average-time"></span>
                </div>
                <div class="action-buttons">
                    <button id="download-button" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download GIF
                    </button>
                    <button id="convert-another-button" class="btn btn-secondary">Convert Another</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Conversion Settings</h2>
                <button class="modal-close-button" id="close-modal-button">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="gif-quality">
                        GIF Quality: <span id="gif-quality-value" class="range-value">80%</span>
                    </label>
                    <input type="range" id="gif-quality" min="10" max="100" value="80">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-settings-button">Cancel</button>
                <button class="btn" id="save-settings-button">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const converterUi = document.getElementById('converter-ui');
        const processingState = document.getElementById('processing-state');
        const completedState = document.getElementById('completed-state');
        const processingFilename = document.getElementById('processing-filename');
        const progressBar = document.getElementById('progress-bar');
        const timeElapsedSpan = document.getElementById('time-elapsed');
        const estimatedRemainingSpan = document.getElementById('estimated-remaining');
        const outputFilenameSpan = document.getElementById('output-filename');
        const outputFilesizeSpan = document.getElementById('output-filesize');
        const timeTakenSpan = document.getElementById('time-taken');
        const averageTimeSpan = document.getElementById('average-time');
        const downloadButton = document.getElementById('download-button');
        const convertAnotherButton = document.getElementById('convert-another-button');

        const settingsButton = document.getElementById('settings-button');
        const settingsModal = document.getElementById('settings-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const cancelSettingsButton = document.getElementById('cancel-settings-button');
        const saveSettingsButton = document.getElementById('save-settings-button');
        const gifQualityInput = document.getElementById('gif-quality');
        const gifQualityValueSpan = document.getElementById('gif-quality-value');

        let currentFile = null;
        let conversionStartTime = 0;
        let conversionInterval = null;
        let totalCompletedConversions = 0;
        let cumulativeConversionTime = 0;
        let currentSettings = {
            gifQuality: 80
        };

        // --- Utility Functions ---
        function formatTime(seconds) {
            if (seconds === Infinity) return '--';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes > 0 ? minutes + 'm ' : ''}${remainingSeconds}s`;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('gifConverterSettings');
            if (savedSettings) {
                currentSettings = JSON.parse(savedSettings);
            }
            gifQualityInput.value = currentSettings.gifQuality;
            gifQualityValueSpan.textContent = `${currentSettings.gifQuality}%`;
        }

        function saveSettings() {
            currentSettings.gifQuality = parseInt(gifQualityInput.value);
            localStorage.setItem('gifConverterSettings', JSON.stringify(currentSettings));
        }

        function updateAverageTimeDisplay() {
            if (totalCompletedConversions > 0) {
                const avgTime = cumulativeConversionTime / totalCompletedConversions;
                averageTimeSpan.textContent = formatTime(avgTime);
            } else {
                averageTimeSpan.textContent = '--';
            }
        }

        // --- UI State Management ---
        function showDropZone() {
            dropZone.classList.remove('hidden');
            processingState.classList.add('hidden');
            completedState.classList.add('hidden');
            dropZone.querySelector('.drop-zone-text').textContent = 'Drag & Drop Video Here';
            dropZone.querySelector('.drop-zone-subtext').textContent = 'or click to select file (MP4, MOV, WEBM)';
        }

        function showProcessing(filename) {
            dropZone.classList.add('hidden');
            completedState.classList.add('hidden');
            processingState.classList.remove('hidden');
            processingFilename.textContent = filename;
            progressBar.style.width = '0%';
            timeElapsedSpan.textContent = '0s';
            estimatedRemainingSpan.textContent = '--';
        }

        function showCompleted(filename, fileSize, timeTaken) {
            dropZone.classList.add('hidden');
            processingState.classList.add('hidden');
            completedState.classList.remove('hidden');
            outputFilenameSpan.textContent = filename;
            outputFilesizeSpan.textContent = formatBytes(fileSize);
            timeTakenSpan.textContent = formatTime(timeTaken);
            updateAverageTimeDisplay();
        }

        // --- Conversion Simulation Logic ---
        function simulateConversion(file) {
            showProcessing(file.name);
            conversionStartTime = Date.now();

            // Simulate conversion time based on file size (and quality setting)
            // Larger file, longer time. Higher quality, slightly longer time.
            const baseDuration = 5000; // 5 seconds for a small file
            const sizeFactor = Math.log(file.size + 1) / Math.log(1024 * 1024 * 5) || 0.5; // Logarithmic scale for size
            const qualityFactor = currentSettings.gifQuality / 100;
            const simulatedDuration = Math.max(2000, baseDuration * sizeFactor * (1 + (qualityFactor * 0.5))); // Min 2s, max ~7.5s

            // Simulate file size output (e.g., 5-20% of original, affected by quality)
            const minOutputRatio = 0.05;
            const maxOutputRatio = 0.20;
            const outputRatio = minOutputRatio + (maxOutputRatio - minOutputRatio) * qualityFactor;
            const simulatedOutputSize = file.size * outputRatio + Math.random() * 1024 * 1024; // Add some randomness

            let elapsedTime = 0;
            let lastUpdateTime = Date.now();
            let estimatedTotalDuration = simulatedDuration; // Initial estimate

            conversionInterval = setInterval(() => {
                const now = Date.now();
                elapsedTime = (now - conversionStartTime) / 1000; // in seconds

                // Simple linear progress for simulation
                const progress = Math.min(1, elapsedTime / estimatedTotalDuration);
                progressBar.style.width = `${progress * 100}%`;
                timeElapsedSpan.textContent = formatTime(elapsedTime);

                const remainingTime = estimatedTotalDuration - elapsedTime;
                estimatedRemainingSpan.textContent = formatTime(Math.max(0, remainingTime));

                if (progress >= 1) {
                    clearInterval(conversionInterval);
                    const finalTimeTaken = (now - conversionStartTime) / 1000;
                    totalCompletedConversions++;
                    cumulativeConversionTime += finalTimeTaken;
                    showCompleted(file.name.replace(/\.(mp4|mov|webm)$/i, '.gif'), simulatedOutputSize, finalTimeTaken);
                }
            }, 100); // Update every 100ms
        }

        // --- Event Listeners ---

        // Drag & Drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                currentFile = files[0];
                if (currentFile.type.startsWith('video/')) {
                    simulateConversion(currentFile);
                } else {
                    alert('Please drop a video file (MP4, MOV, WEBM).');
                    showDropZone(); // Reset UI if invalid file
                }
            }
        });

        // Click to select file
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                currentFile = files[0];
                if (currentFile.type.startsWith('video/')) {
                    simulateConversion(currentFile);
                } else {
                    alert('Please select a video file (MP4, MOV, WEBM).');
                    showDropZone(); // Reset UI if invalid file
                }
            }
        });

        // Completed state buttons
        downloadButton.addEventListener('click', () => {
            alert(`Simulating download of ${outputFilenameSpan.textContent}. (In a real app, this would trigger a file download.)`);
        });

        convertAnotherButton.addEventListener('click', () => {
            showDropZone();
            currentFile = null;
            clearInterval(conversionInterval);
            progressBar.style.width = '0%'; // Reset progress bar
            fileInput.value = ''; // Clear file input
        });

        // Settings modal logic
        settingsButton.addEventListener('click', () => {
            settingsModal.classList.add('visible');
        });

        closeModalButton.addEventListener('click', () => {
            settingsModal.classList.remove('visible');
        });

        cancelSettingsButton.addEventListener('click', () => {
            // Revert changes and close
            gifQualityInput.value = currentSettings.gifQuality; // Revert input value
            gifQualityValueSpan.textContent = `${currentSettings.gifQuality}%`;
            settingsModal.classList.remove('visible');
        });

        saveSettingsButton.addEventListener('click', () => {
            saveSettings();
            settingsModal.classList.remove('visible');
        });

        gifQualityInput.addEventListener('input', () => {
            gifQualityValueSpan.textContent = `${gifQualityInput.value}%`;
        });

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('visible');
                // Revert changes if user didn't save explicitly
                gifQualityInput.value = currentSettings.gifQuality;
                gifQualityValueSpan.textContent = `${currentSettings.gifQuality}%`;
            }
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings(); // Load settings when page loads
            showDropZone(); // Start with the drop zone visible
            updateAverageTimeDisplay(); // Display initial average time (will be 0 or based on saved data if implemented)
        });
    </script>
</body>
</html>
