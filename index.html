<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to GIF Converter</title>
    <!-- Google Fonts: Inter for general text -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for a consistent, professional dark theme */
        :root {
            --color-bg-dark: #1A1A2E; /* Deep Blue-Purple */
            --color-bg-medium: #16213E; /* Slightly lighter */
            --color-bg-light: #0F3460; /* For active elements / borders */
            --color-text-primary: #E0E0E0; /* Light grey */
            --color-text-secondary: #AAAAAA; /* Muted grey */
            --color-accent: #00BFFF; /* Sky Blue */
            --color-accent-hover: #0099CC; /* Darker blue for hover */
            --color-success: #4CAF50; /* Green for success */
            --color-error: #F44336; /* Red for errors */
            --color-border: rgba(255, 255, 255, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.3);

            --font-primary: 'Inter', sans-serif;
            --border-radius-main: 12px;
            --border-radius-sm: 6px;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-dark);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Prevent scroll if content exceeds */
        }

        /* Main Application Container */
        .container {
            width: 100%;
            max-width: 280px; /* Adjusted to 280px for better usability while keeping it narrow */
            background-color: var(--color-bg-medium);
            border-radius: var(--border-radius-main);
            box-shadow: 0 8px 20px var(--shadow-color);
            border: 1px solid var(--color-border);
            padding: 25px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header (Title and Settings Button) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--color-accent);
        }

        /* Settings Gear Icon Button */
        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: var(--color-text-secondary);
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            color: var(--color-accent);
        }

        .settings-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Common Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border-radius: var(--border-radius-sm);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            flex-shrink: 0; /* Prevent shrinking in flex containers */
        }

        .btn-primary {
            background-color: var(--color-accent);
            color: var(--color-bg-dark);
            border: 1px solid var(--color-accent);
        }

        .btn-primary:hover {
            background-color: var(--color-accent-hover);
            border-color: var(--color-accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background-color: var(--color-bg-light);
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Initial Drag & Drop Area */
        .drag-drop-area {
            border: 2px dashed var(--color-border);
            border-radius: var(--border-radius-sm);
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            min-height: 120px; /* Ensure a decent size */
        }

        .drag-drop-area.highlight {
            border-color: var(--color-accent);
            background-color: rgba(0, 191, 255, 0.05);
        }

        .drag-drop-area p {
            font-size: 1rem;
            color: var(--color-text-secondary);
        }

        .drag-drop-area input[type="file"] {
            display: none; /* Hide native file input */
        }

        .drag-drop-area .icon {
            width: 40px;
            height: 40px;
            stroke: var(--color-text-secondary);
            transition: stroke 0.3s ease;
        }
        .drag-drop-area.highlight .icon {
            stroke: var(--color-accent);
        }

        /* Processing State */
        .processing-state {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 15px;
        }

        .processing-state .file-name {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-text-primary);
            word-break: break-all; /* For long file names */
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap; /* Prevent wrapping for a single line */
            display: block; /* Ensures ellipsis works */
            margin-bottom: 5px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: var(--color-bg-light);
            border-radius: var(--border-radius-sm);
            height: 8px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--color-accent);
            border-radius: var(--border-radius-sm);
            transition: width 0.3s ease-out;
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-top: 5px;
        }

        .time-info {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-start; /* Align text left within the column */
            width: 100%;
            text-align: left; /* Ensure text aligns left */
            padding: 0 5px; /* Small padding for inner details */
        }
        .time-info div {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .time-info span:first-child {
            color: var(--color-text-primary);
        }

        /* Completed State */
        .completed-state {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .completed-state .icon-check {
            color: var(--color-success);
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .completed-state .message {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-success);
        }

        .file-details {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            padding: 0 5px; /* Small padding for inner details */
            text-align: left;
        }
        .file-details div {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .file-details span:first-child {
            color: var(--color-text-primary);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        /* Settings Modal Overlay */
        .settings-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: var(--border-radius-main);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none; /* Allows clicks to pass through when hidden */
            transition: opacity 0.3s ease;
        }

        .settings-overlay.visible {
            opacity: 1;
            pointer-events: all; /* Allows interaction when visible */
        }

        .settings-modal {
            background-color: var(--color-bg-medium);
            padding: 25px;
            border-radius: var(--border-radius-main);
            box-shadow: 0 5px 15px var(--shadow-color);
            border: 1px solid var(--color-border);
            width: 90%; /* Max width within overlay */
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            text-align: left;
        }

        .settings-modal h2 {
            font-size: 1.2rem;
            color: var(--color-accent);
            margin-bottom: 10px;
        }

        .settings-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .settings-modal .close-btn:hover {
            color: var(--color-accent);
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            font-size: 0.95rem;
            color: var(--color-text-primary);
            margin-bottom: 8px;
        }

        .setting-group select {
            width: 100%;
            padding: 8px 10px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--color-border);
            background-color: var(--color-bg-dark);
            color: var(--color-text-primary);
            font-size: 0.9rem;
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23AAAAAA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>'); /* Custom dropdown arrow */
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
        }

        .setting-group select:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.2);
        }

        /* Utility class to hide elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <div class="header">
            <h1>GIF Converter</h1>
            <button class="settings-btn" id="settings-btn" aria-label="Settings">
                <!-- Settings Gear Icon (Lucide Icons) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0-.33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.82.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </button>
        </div>

        <!-- Initial Drag & Drop State -->
        <div id="initial-state" class="drag-drop-area">
            <input type="file" id="file-input" accept="video/*">
            <!-- File Icon (Lucide Icons) -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="17" x2="12" y2="11"></line><polyline points="9 14 12 11 15 14"></polyline></svg>
            <p>Drag & Drop Video Here</p>
            <button class="btn btn-secondary" id="browse-btn">Browse File</button>
        </div>

        <!-- Processing State -->
        <div id="processing-state" class="processing-state hidden">
            <p class="file-name" id="processing-file-name"></p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p class="status-text" id="status-text">Processing video...</p>
            <div class="time-info">
                <div><span>Time Elapsed:</span> <span id="time-elapsed">0s</span></div>
                <div><span>Est. Time Left:</span> <span id="estimated-time">Calculating...</span></div>
            </div>
        </div>

        <!-- Completed State -->
        <div id="completed-state" class="completed-state hidden">
            <!-- Checkmark Icon (Lucide Icons) -->
            <svg class="icon-check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            <p class="message">Conversion Complete!</p>
            <div class="file-details">
                <div><span>Original Size:</span> <span id="original-size">N/A</span></div>
                <div><span>GIF Size:</span> <span id="gif-size">N/A</span></div>
                <div><span>Video Duration:</span> <span id="video-duration">N/A</span></div>
                <div><span>Processing Time:</span> <span id="processing-duration">N/A</span></div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" id="download-btn" disabled>Download GIF</button>
                <button class="btn btn-secondary" id="convert-another-btn">Convert Another</button>
            </div>
        </div>

        <!-- Settings Overlay -->
        <div id="settings-overlay" class="settings-overlay">
            <div class="settings-modal">
                <button class="close-btn" id="close-settings-btn" aria-label="Close settings">Ã—</button>
                <h2>Settings</h2>
                <div class="setting-group">
                    <label for="quality-select">GIF Quality:</label>
                    <select id="quality-select">
                        <option value="low">Low (Smaller file, lower quality)</option>
                        <option value="medium" selected>Medium (Balanced)</option>
                        <option value="high">High (Larger file, better quality)</option>
                    </select>
                </div>
                <!-- More settings could go here -->
            </div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const initialState = document.getElementById('initial-state');
        const processingState = document.getElementById('processing-state');
        const completedState = document.getElementById('completed-state');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const dragDropArea = document.getElementById('initial-state'); // Same element as initial-state

        const processingFileName = document.getElementById('processing-file-name');
        const progressBar = document.getElementById('progress-bar');
        const timeElapsedSpan = document.getElementById('time-elapsed');
        const estimatedTimeSpan = document.getElementById('estimated-time');
        const statusText = document.getElementById('status-text');

        const originalSizeSpan = document.getElementById('original-size');
        const gifSizeSpan = document.getElementById('gif-size');
        const videoDurationSpan = document.getElementById('video-duration');
        const processingDurationSpan = document.getElementById('processing-duration');
        const downloadBtn = document.getElementById('download-btn');
        const convertAnotherBtn = document.getElementById('convert-another-btn');

        const settingsBtn = document.getElementById('settings-btn');
        const settingsOverlay = document.getElementById('settings-overlay');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const qualitySelect = document.getElementById('quality-select');

        let currentFile = null;
        let conversionStartTime = 0;
        let simulationInterval = null;
        let estimatedTotalTime = 0; // Simulated total time for the current conversion
        const avgConversionTime = 15; // Average in seconds for simulation purposes (used for estimate)

        // --- UI State Management ---
        /**
         * Hides all main UI states and then shows the specified state.
         * @param {HTMLElement} stateElement The element corresponding to the state to show.
         */
        function showState(stateElement) {
            [initialState, processingState, completedState].forEach(el => {
                el.classList.add('hidden');
            });
            stateElement.classList.remove('hidden');
        }

        /** Resets the UI to its initial drag & drop state. */
        function resetUI() {
            showState(initialState);
            progressBar.style.width = '0%';
            timeElapsedSpan.textContent = '0s';
            estimatedTimeSpan.textContent = 'Calculating...';
            statusText.textContent = 'Processing video...';
            downloadBtn.removeAttribute('href'); // Clear previous download link
            downloadBtn.setAttribute('disabled', 'true'); // Disable until ready again
            currentFile = null;
            clearInterval(simulationInterval); // Stop any ongoing simulation
        }

        // --- Drag & Drop Handlers ---
        dragDropArea.addEventListener('dragover', (e) => {
            e.preventDefault(); // Prevent default to allow drop
            e.stopPropagation();
            dragDropArea.classList.add('highlight'); // Add visual highlight
            e.dataTransfer.dropEffect = 'copy'; // Show a copy cursor
        });

        dragDropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dragDropArea.classList.remove('highlight'); // Remove visual highlight
        });

        dragDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dragDropArea.classList.remove('highlight'); // Remove visual highlight

            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.type.startsWith('video/')) {
                    handleFile(file); // Process the dropped file
                } else {
                    alert('Please drop a video file.'); // Inform user if not a video
                }
            }
        });

        // --- File Input Handlers ---
        browseBtn.addEventListener('click', () => {
            fileInput.click(); // Programmatically click the hidden file input
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files.length > 0) {
                handleFile(e.target.files[0]); // Process the selected file
            }
        });

        // --- File Processing and Conversion Simulation ---
        /**
         * Handles the selected file and simulates the conversion process.
         * @param {File} file The video file to be processed.
         */
        function handleFile(file) {
            currentFile = file;
            showState(processingState); // Switch to processing UI
            processingFileName.textContent = file.name;
            conversionStartTime = Date.now();

            // Simulate estimated total time for this conversion, adding some randomness
            estimatedTotalTime = avgConversionTime + (Math.random() * 5 - 2.5);
            if (estimatedTotalTime < 5) estimatedTotalTime = 5; // Ensure a minimum simulation time

            console.log(`Starting conversion for: ${file.name}`);
            console.log(`Simulated estimated total time: ${estimatedTotalTime.toFixed(1)}s`);

            let progress = 0;
            const updateInterval = 100; // Update progress every 100ms
            const totalSteps = estimatedTotalTime * (1000 / updateInterval); // Total steps for simulation
            let currentStep = 0;

            simulationInterval = setInterval(() => {
                currentStep++;
                progress = (currentStep / totalSteps) * 100; // Calculate current percentage

                // Update progress bar and text
                progressBar.style.width = `${progress}%`;
                statusText.textContent = `Processing video... ${Math.floor(progress)}%`;

                const elapsedSeconds = Math.floor((Date.now() - conversionStartTime) / 1000);
                timeElapsedSpan.textContent = `${elapsedSeconds}s`;

                // Calculate remaining time, ensuring it doesn't go below zero
                const remainingSeconds = Math.max(0, Math.floor(estimatedTotalTime - elapsedSeconds));
                estimatedTimeSpan.textContent = `${remainingSeconds}s`;

                if (progress >= 100) {
                    clearInterval(simulationInterval); // Stop the simulation
                    simulateCompletion(file); // Call the completion function
                }
            }, updateInterval);
        }

        /**
         * Simulates the completion of the conversion and updates the UI accordingly.
         * @param {File} file The original video file.
         */
        function simulateCompletion(file) {
            const finalProcessingTime = ((Date.now() - conversionStartTime) / 1000).toFixed(1);
            console.log(`Conversion finished in: ${finalProcessingTime}s`);
            showState(completedState); // Switch to completed UI

            // Simulate file sizes and video duration
            const originalFileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            // Simulate GIF size as 80-120% of original video size
            const simulatedGifSizeMB = (parseFloat(originalFileSizeMB) * (0.8 + Math.random() * 0.4)).toFixed(2); 
            // Simulate video duration as 50-150% of the processing time (for variety)
            const simulatedVideoDuration = (parseFloat(finalProcessingTime) * (0.5 + Math.random() * 1.0)).toFixed(1); 

            originalSizeSpan.textContent = `${originalFileSizeMB} MB`;
            gifSizeSpan.textContent = `${simulatedGifSizeMB} MB`;
            videoDurationSpan.textContent = `${simulatedVideoDuration}s`;
            processingDurationSpan.textContent = `${finalProcessingTime}s`;
            
            // Create a dummy Blob URL for download. In a real app, this would be the actual GIF data.
            const dummyGifBlob = new Blob([`Simulated GIF data for ${file.name}`], { type: 'image/gif' });
            const downloadUrl = URL.createObjectURL(dummyGifBlob);
            downloadBtn.href = downloadUrl;
            // Suggest a filename by replacing the original extension with .gif
            downloadBtn.download = file.name.replace(/\.[^/.]+$/, "") + '.gif'; 
            downloadBtn.removeAttribute('disabled'); // Enable the download button
        }

        // --- Event Listeners for Buttons ---
        convertAnotherBtn.addEventListener('click', resetUI); // Resets UI to initial state

        // --- Settings Modal Logic ---
        settingsBtn.addEventListener('click', () => {
            settingsOverlay.classList.add('visible'); // Show settings modal
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsOverlay.classList.remove('visible'); // Hide settings modal
        });

        // Close settings if clicked outside the modal content
        settingsOverlay.addEventListener('click', (e) => {
            if (e.target === settingsOverlay) { 
                settingsOverlay.classList.remove('visible');
            }
        });

        // Event listener for quality setting change (simulated save)
        qualitySelect.addEventListener('change', (e) => {
            console.log('GIF Quality set to:', e.target.value);
            // In a real application, you would save this setting (e.g., in localStorage)
            // and apply it to your actual conversion logic on the backend or in WebAssembly.
        });

        // Initialize the UI on page load
        resetUI();
    </script>
</body>
</html>
