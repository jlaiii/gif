<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to GIF Converter</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #10b981;
            --secondary-hover: #059669;
            --light-gray: #f3f4f6;
            --medium-gray: #d1d5db;
            --dark-gray: #374151;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --error-color: #ef4444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        /* --- Main App Container & States --- */
        #app-container {
            width: 90%;
            max-width: 480px;
            background: var(--bg-color);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .state-container {
            display: none; /* All states hidden by default */
            animation: fadeIn 0.5s ease-out forwards;
        }

        .state-container.active {
            display: block; /* Show the active state */
        }

        /* --- State 1: Drop Zone --- */
        #drop-zone {
            border: 3px dashed var(--medium-gray);
            border-radius: 12px;
            padding: 3rem 1.5rem;
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }
        #drop-zone.drag-over {
            border-color: var(--primary-color);
            background-color: #f0f2ff;
        }
        #drop-zone h1 {
            font-size: 1.5rem;
            color: var(--dark-gray);
            margin: 0 0 0.5rem 0;
        }
        #drop-zone p {
            color: #6b7280;
            margin: 0;
        }
        #drop-zone .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        #error-message {
            color: var(--error-color);
            font-weight: 500;
            margin-top: 1rem;
            min-height: 1.2em;
        }

        /* --- State 2: Processing --- */
        #processing-zone h2 {
            font-size: 1.5rem;
            color: var(--dark-gray);
            margin-bottom: 2rem;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-gray);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
        }
        .progress-bar-container {
            background: var(--light-gray);
            border-radius: 99px;
            overflow: hidden;
            height: 12px;
            margin-bottom: 1rem;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            border-radius: 99px;
            transition: width 0.3s ease;
        }
        #progress-text, .time-stats {
            color: #6b7280;
            font-weight: 500;
        }
        .time-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* --- State 3: Completed --- */
        #completed-zone h2 {
            font-size: 1.75rem;
            color: var(--secondary-color);
            margin: 0 0 1rem 0;
        }
        #gif-preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            border: 2px solid var(--medium-gray);
            margin-bottom: 1rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .stat-item h3 {
            font-size: 0.9rem;
            color: #6b7280;
            margin: 0 0 0.25rem 0;
            font-weight: 500;
        }
        .stat-item p {
            font-size: 1.1rem;
            color: var(--dark-gray);
            margin: 0;
            font-weight: 600;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        .btn-secondary:hover {
            background-color: var(--medium-gray);
        }
        
        /* --- Settings Icon & Modal --- */
        #settings-button {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.2s ease, transform 0.3s ease;
            z-index: 100;
        }
        #settings-button:hover {
            color: var(--dark-gray);
            transform: rotate(45deg);
        }
        
        #settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }
        #settings-modal.visible {
            display: flex;
        }
        .modal-content {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }
        .modal-content h2 {
            margin: 0 0 1.5rem 0;
            color: var(--dark-gray);
            text-align: center;
        }
        .setting-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .setting-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .slider-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--light-gray);
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        .setting-group select, .setting-group input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            line-height: 1;
            border: none;
            background: none;
            cursor: pointer;
            color: #9ca3af;
        }
        .modal-close-btn:hover {
            color: var(--dark-gray);
        }

        /* Hidden elements for processing */
        #hidden-processing-elements {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- State 1: Drop Zone -->
        <div id="drop-zone" class="state-container active">
            <div class="upload-icon">📤</div>
            <h1>MP4 to GIF Converter</h1>
            <p>Drag & drop a video file here or click to select</p>
            <input type="file" id="videoFile" accept="video/*" hidden>
            <p id="error-message"></p>
        </div>

        <!-- State 2: Processing -->
        <div id="processing-zone" class="state-container">
            <h2>Converting to GIF...</h2>
            <div class="loader"></div>
            <p id="progress-text">Initializing...</p>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div class="time-stats">
                <span id="time-elapsed">Elapsed: 00:00</span>
                <span id="time-eta">ETA: --:--</span>
            </div>
        </div>
        
        <!-- State 3: Completed -->
        <div id="completed-zone" class="state-container">
            <h2>Conversion Complete!</h2>
            <img id="gif-preview" alt="Generated GIF Preview">
            <div class="stats-grid">
                <div class="stat-item">
                    <h3>File Size</h3>
                    <p id="stat-file-size">-- MB</p>
                </div>
                <div class="stat-item">
                    <h3>Time Taken</h3>
                    <p id="stat-time-taken">--s</p>
                </div>
            </div>
            <div class="button-group">
                <a id="gif-download-link" class="btn btn-primary" download="converted.gif">Download GIF</a>
                <button id="convert-another-btn" class="btn btn-secondary">Convert Another File</button>
            </div>
        </div>
        
        <!-- Settings Button -->
        <div id="settings-button" title="Settings">⚙️</div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">×</button>
            <h2>Conversion Settings</h2>
            
            <div class="setting-group">
                <label for="qualityInput">Quality (1-30): <span id="qualityValue">10</span></label>
                <div class="slider-group">
                    <input type="range" id="qualityInput" value="10" min="1" max="30">
                </div>
                 <p style="font-size: 0.8rem; color: #6b7280; margin-top: 0.5rem;">Lower = better quality, larger file. Higher = smaller file.</p>
            </div>

            <div class="setting-group">
                <label for="fpsInput">Frames Per Second (FPS): <span id="fpsValue">8</span></label>
                <div class="slider-group">
                    <input type="range" id="fpsInput" value="8" min="1" max="30">
                </div>
            </div>

            <div class="setting-group">
                <label for="maxWidthPreset">Max Width (pixels):</label>
                <select id="maxWidthPreset">
                    <option value="0">Original Width</option>
                    <option value="240" selected>Small (240px)</option>
                    <option value="320">Medium (320px)</option>
                    <option value="480">Large (480px)</option>
                    <option value="640">X-Large (640px)</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Hidden elements for processing -->
    <div id="hidden-processing-elements">
        <video id="videoPlayer" muted></video>
        <canvas id="videoCanvas"></canvas>
    </div>

    <!-- GIF.js library -->
    <script src="gif.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const appContainer = document.getElementById('app-container');
            const dropZone = document.getElementById('drop-zone');
            const videoFile = document.getElementById('videoFile');
            const errorMessage = document.getElementById('error-message');
            
            const stateContainers = {
                drop: document.getElementById('drop-zone'),
                processing: document.getElementById('processing-zone'),
                completed: document.getElementById('completed-zone')
            };

            // Processing UI
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const timeElapsedEl = document.getElementById('time-elapsed');
            const timeEtaEl = document.getElementById('time-eta');
            
            // Completed UI
            const gifPreview = document.getElementById('gif-preview');
            const statFileSize = document.getElementById('stat-file-size');
            const statTimeTaken = document.getElementById('stat-time-taken');
            const downloadLink = document.getElementById('gif-download-link');
            const convertAnotherBtn = document.getElementById('convert-another-btn');

            // Settings Modal
            const settingsBtn = document.getElementById('settings-button');
            const settingsModal = document.getElementById('settings-modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            // Settings Inputs
            const qualityInput = document.getElementById('qualityInput');
            const qualityValue = document.getElementById('qualityValue');
            const fpsInput = document.getElementById('fpsInput');
            const fpsValue = document.getElementById('fpsValue');
            const maxWidthPreset = document.getElementById('maxWidthPreset');

            // Hidden Processing Elements
            const videoPlayer = document.getElementById('videoPlayer');
            const videoCanvas = document.getElementById('videoCanvas');
            const ctx = videoCanvas.getContext('2d');

            let timerInterval = null;

            // --- State Management ---
            function showState(state) {
                Object.values(stateContainers).forEach(el => el.classList.remove('active'));
                if (stateContainers[state]) {
                    stateContainers[state].classList.add('active');
                }
                settingsBtn.style.display = (state === 'drop') ? 'block' : 'none';
            }

            // --- Helper Functions ---
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            }

            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }
            
            function resetApp() {
                videoFile.value = ''; // Clear file input
                errorMessage.textContent = '';
                if(timerInterval) clearInterval(timerInterval);
                showState('drop');
            }
            
            // --- Event Listeners ---

            // Drop Zone
            dropZone.addEventListener('click', () => videoFile.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                const file = e.dataTransfer.files[0];
                handleFile(file);
            });
            videoFile.addEventListener('change', (e) => handleFile(e.target.files[0]));
            
            // Settings
            settingsBtn.addEventListener('click', () => settingsModal.classList.add('visible'));
            modalCloseBtn.addEventListener('click', () => settingsModal.classList.remove('visible'));
            settingsModal.addEventListener('click', (e) => {
                if(e.target === settingsModal) settingsModal.classList.remove('visible');
            });

            qualityInput.addEventListener('input', () => qualityValue.textContent = qualityInput.value);
            fpsInput.addEventListener('input', () => fpsValue.textContent = fpsInput.value);

            // Completed Screen
            convertAnotherBtn.addEventListener('click', resetApp);
            
            // --- Main Logic ---
            function handleFile(file) {
                if (!file) return;

                if (!file.type.startsWith('video/')) {
                    errorMessage.textContent = 'Invalid file type. Please select a video.';
                    return;
                }
                
                startConversion(file);
            }

            async function startConversion(file) {
                showState('processing');
                
                let startTime = Date.now();
                let videoObjectURL = null;

                // Start timer
                timerInterval = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    timeElapsedEl.textContent = `Elapsed: ${formatTime(elapsed)}`;
                }, 1000);

                try {
                    videoObjectURL = URL.createObjectURL(file);
                    videoPlayer.src = videoObjectURL;

                    // 1. Load video metadata
                    progressText.textContent = 'Loading video metadata...';
                    await new Promise((resolve, reject) => {
                        videoPlayer.addEventListener('loadedmetadata', resolve, { once: true });
                        videoPlayer.addEventListener('error', (e) => reject(new Error('Failed to load video metadata.')), { once: true });
                    });

                    const duration = videoPlayer.duration;
                    const videoWidth = videoPlayer.videoWidth;
                    const videoHeight = videoPlayer.videoHeight;
                    
                    // 2. Get settings and calculate dimensions
                    const desiredFPS = parseInt(fpsInput.value);
                    const quality = parseInt(qualityInput.value);
                    let maxWidth = parseInt(maxWidthPreset.value);

                    let outputWidth = videoWidth;
                    let outputHeight = videoHeight;
                    if (maxWidth > 0 && videoWidth > maxWidth) {
                        outputWidth = maxWidth;
                        outputHeight = (videoHeight / videoWidth) * outputWidth;
                    }
                    outputWidth = Math.round(outputWidth / 2) * 2;
                    outputHeight = Math.round(outputHeight / 2) * 2;
                    
                    videoCanvas.width = outputWidth;
                    videoCanvas.height = outputHeight;
                    
                    const frameDelay = 1000 / desiredFPS;
                    const totalFrames = Math.max(1, Math.floor(duration * desiredFPS));

                    // 3. Initialize GIF.js
                    const gif = new GIF({
                        workers: 2,
                        quality: quality,
                        workerScript: 'gif.worker.js',
                        width: outputWidth,
                        height: outputHeight,
                    });

                    // 4. Capture frames
                    let processedFrames = 0;
                    
                    const captureFrame = async (time) => {
                        if (videoPlayer.currentTime >= duration) {
                            gif.render();
                            return;
                        }

                        ctx.drawImage(videoPlayer, 0, 0, outputWidth, outputHeight);
                        gif.addFrame(videoCanvas, { delay: frameDelay, copy: true });
                        
                        processedFrames++;
                        const progress = processedFrames / totalFrames;
                        progressBar.style.width = `${progress * 100}%`;
                        progressText.textContent = `Capturing frames: ${processedFrames} / ${totalFrames}`;

                        // ETA Calculation
                        if(processedFrames > 5) { // Wait for a few frames for a stable average
                            const elapsed = (Date.now() - startTime) / 1000;
                            const timePerFrame = elapsed / processedFrames;
                            const remainingFrames = totalFrames - processedFrames;
                            const eta = timePerFrame * remainingFrames;
                            timeEtaEl.textContent = `ETA: ${formatTime(eta)}`;
                        }

                        // Seek to the next frame
                        videoPlayer.currentTime = Math.min(duration, videoPlayer.currentTime + (1 / desiredFPS));
                    };

                    videoPlayer.addEventListener('seeked', () => requestAnimationFrame(captureFrame), { once: true });
                    videoPlayer.currentTime = 0; // Start the process
                    
                    // 5. Handle GIF finishing
                    await new Promise((resolve, reject) => {
                        gif.on('finished', (blob) => {
                            if(timerInterval) clearInterval(timerInterval);
                            const totalTime = (Date.now() - startTime) / 1000;
                            
                            const gifURL = URL.createObjectURL(blob);
                            gifPreview.src = gifURL;
                            downloadLink.href = gifURL;
                            downloadLink.download = `${file.name.split('.').slice(0, -1).join('.')}.gif`;
                            
                            statFileSize.textContent = formatBytes(blob.size);
                            statTimeTaken.textContent = `${totalTime.toFixed(1)}s`;

                            showState('completed');
                            resolve();
                        });
                        gif.on('error', reject);
                    });

                } catch (err) {
                    console.error("Conversion failed:", err);
                    errorMessage.textContent = `Error: ${err.message}. Please try another file.`;
                    resetApp();
                } finally {
                    if (videoObjectURL) {
                        URL.revokeObjectURL(videoObjectURL);
                    }
                    if(timerInterval) clearInterval(timerInterval);
                }
            }
            
            // Initial setup
            resetApp();
        });
    </script>
</body>
</html>
