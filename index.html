<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Processor</title>
    <!-- Google Fonts: Inter for general text, IBM Plex Mono for code-like elements/accents -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables for a consistent, professional dark theme */
        :root {
            --font-primary: 'Inter', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;

            --color-bg-dark: #0F1626; /* Deep, muted blue-black */
            --color-bg-medium: #1F2C41; /* Slightly lighter, for main containers */
            --color-bg-light: #2A384F; /* For cards, offering contrast */
            --color-text-primary: #E0E7EB; /* Soft off-white */
            --color-text-secondary: #ABB8C3; /* Muted grey-blue */
            --color-accent: #00BFFF; /* A vibrant, professional sky blue */
            --color-accent-hover: #0099CC; /* Darker blue for hover */
            --color-border: rgba(255, 255, 255, 0.08); /* Very subtle border color */
            --shadow-color: rgba(0, 0, 0, 0.4); /* General shadow color */
        }

        /* Basic Reset & Font Smoothing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-dark);
            color: var(--color-text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.4; /* Adjusted for narrow width */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            position: relative;
            font-size: 0.9rem; /* Default smaller font for narrow layout */
        }

        /* Subtle Radial Gradient on background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 191, 255, 0.02) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Main Content Wrapper - Limited to 240px */
        .container {
            width: 100%;
            max-width: 240px; /* Enforced narrow width */
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Reduced gap */
            position: relative;
            z-index: 1;
            background-color: var(--color-bg-medium);
            border-radius: 12px;
            padding: 15px; /* Reduced padding */
            box-shadow: 0 5px 15px var(--shadow-color);
            border: 1px solid var(--color-border);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 10px;
        }

        header h1 {
            font-family: var(--font-mono);
            font-size: 1.3rem;
            color: var(--color-accent);
            letter-spacing: 0.02em;
        }

        #settings-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 5px;
            line-height: 1;
        }

        #settings-btn:hover {
            color: var(--color-accent);
            transform: rotate(15deg);
        }

        /* Main Sections */
        .drop-area, .processing-area, .completed-area {
            background-color: var(--color-bg-light);
            border: 1px dashed var(--color-border);
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            color: var(--color-text-secondary);
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-size: 0.85rem;
        }

        .drop-area:hover {
            background-color: rgba(0, 191, 255, 0.05);
            border-color: var(--color-accent);
            cursor: pointer;
        }

        .drop-area.hover {
            background-color: rgba(0, 191, 255, 0.1);
            border-color: var(--color-accent);
        }

        /* File Item Styling for processing and completed states */
        .file-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
            padding: 5px; /* Compact padding */
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 10px;
            background-color: var(--color-bg-dark); /* Darker background for file item */
            border-radius: 6px;
            border: 1px solid var(--color-border);
        }

        .file-item .file-name {
            font-family: var(--font-mono);
            color: var(--color-accent);
            font-size: 0.9rem; /* Slightly larger for name */
            word-break: break-all; /* Ensure long names wrap */
            padding: 5px;
        }

        .file-item .status {
            font-weight: 500;
            color: var(--color-text-primary);
            padding: 0 5px;
        }
        .file-item .status.processing { color: var(--color-accent); }
        .file-item .status.completed { color: #5CB85C; } /* Green for completed */

        .info-line {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            padding: 0 5px;
        }
        .info-line span {
            font-family: var(--font-mono);
            color: var(--color-text-primary);
        }

        .progress-bar-container {
            width: calc(100% - 10px); /* Account for padding */
            height: 6px;
            background-color: var(--color-bg-medium);
            border-radius: 3px;
            overflow: hidden;
            margin: 5px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--color-accent);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Buttons */
        .button {
            display: block; /* Make buttons block level to fill width */
            width: 100%;
            padding: 8px 12px; /* Compact padding */
            margin-top: 10px;
            background-color: var(--color-accent);
            color: var(--color-bg-dark);
            text-decoration: none;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-1px);
        }

        .cancel-button {
            background-color: #dc3545; /* Red for cancel */
        }
        .cancel-button:hover {
            background-color: #c82333;
        }

        .reset-button {
            background-color: var(--color-bg-light);
            color: var(--color-text-primary);
            border: 1px solid var(--color-accent);
        }
        .reset-button:hover {
            background-color: var(--color-accent);
            color: var(--color-bg-dark);
        }

        .download-button {
            background-color: #28a745; /* Green for download */
        }
        .download-button:hover {
            background-color: #218838;
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .settings-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .settings-content {
            background-color: var(--color-bg-light);
            padding: 20px;
            border-radius: 10px;
            max-width: 200px; /* Max width for settings content */
            width: 100%;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--color-border);
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .settings-content h3 {
            font-family: var(--font-mono);
            color: var(--color-accent);
            font-size: 1.2rem;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 5px;
        }

        .settings-content label {
            color: var(--color-text-primary);
            font-size: 0.9rem;
            display: block; /* Ensure label is on its own line */
            margin-bottom: 5px;
        }

        .settings-content select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--color-border);
            background-color: var(--color-bg-dark);
            color: var(--color-text-primary);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ABB8C3" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
        }

        .settings-content select:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .setting-hint {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            margin-top: -10px; /* Bring closer to select */
        }

        #close-settings-btn {
            margin-top: 15px;
            background-color: var(--color-text-secondary);
            color: var(--color-bg-dark);
        }
        #close-settings-btn:hover {
            background-color: var(--color-accent);
        }

        /* Utility classes */
        .hidden {
            display: none;
        }

        /* Footer */
        .site-footer {
            margin-top: 20px; /* Reduced margin */
            text-align: center;
            padding: 15px 10px; /* Reduced padding */
            color: var(--color-text-secondary);
            font-size: 0.75rem; /* Smaller font */
            width: 100%;
            max-width: 240px; /* Match container width */
            border-top: 1px solid var(--color-border);
            background-color: var(--color-bg-medium);
            border-radius: 0 0 12px 12px; /* Match container bottom radius */
            box-shadow: 0 -3px 10px var(--shadow-color);
        }

        /* Responsive Adjustments (minimal given fixed max-width) */
        @media (max-width: 300px) {
            body {
                padding: 10px;
            }
            .container, .site-footer {
                max-width: calc(100% - 20px); /* Allow it to shrink slightly on very small screens */
            }
            header h1 {
                font-size: 1.1rem;
            }
            #settings-btn {
                font-size: 1.3rem;
            }
            .drop-area, .file-item, .settings-content {
                padding: 10px;
                font-size: 0.8rem;
            }
            .file-item .file-name {
                font-size: 0.85rem;
            }
            .button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            .settings-content select {
                padding: 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>File Processor</h1>
            <button id="settings-btn">⚙️</button>
        </header>

        <main>
            <!-- Initial State: Drop/Browse Area -->
            <div id="drop-area" class="drop-area">
                <p>Drop file here or click to browse</p>
                <input type="file" id="file-input" accept="*/*" hidden>
            </div>

            <!-- Processing State -->
            <div id="processing-area" class="processing-area hidden">
                <div class="file-item">
                    <span class="file-name">Processing...</span>
                    <span class="status processing">Processing</span>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 0%;"></div>
                    </div>
                    <div class="info-line">Running: <span class="running-time">0s</span></div>
                    <div class="info-line">Estimate: <span class="estimated-time">--</span></div>
                    <div class="info-line">Avg Time: <span class="avg-time">--</span></div>
                </div>
                <button id="cancel-btn" class="button cancel-button">Cancel Processing</button>
            </div>

            <!-- Completed State -->
            <div id="completed-area" class="completed-area hidden">
                <div class="file-item completed">
                    <span class="file-name">File Name</span>
                    <span class="status completed">Completed!</span>
                    <div class="info-line">Size: <span class="file-size">--</span></div>
                    <div class="info-line">Time: <span class="time-taken">--</span></div>
                    <div class="info-line">Avg Time: <span class="avg-time">--</span></div>
                    <a id="download-link" class="button download-button" download="processed_file.dat" href="#">Download Processed File</a>
                </div>
                <button id="reset-btn" class="button reset-button">Process Another File</button>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-content">
            <h3>Settings</h3>
            <label for="quality-select">Processing Quality:</label>
            <select id="quality-select">
                <option value="low">Low (Fast)</option>
                <option value="medium" selected>Medium (Default)</option>
                <option value="high">High (Slow)</option>
            </select>
            <p class="setting-hint">Higher quality settings result in longer processing times.</p>
            <button id="close-settings-btn" class="button">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>© <span id="current-year"></span> Simple File Processor</p>
    </footer>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const processingArea = document.getElementById('processing-area');
        const completedArea = document.getElementById('completed-area');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const qualitySelect = document.getElementById('quality-select');
        const cancelBtn = document.getElementById('cancel-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Processing UI elements
        const fileNameSpan = processingArea.querySelector('.file-name');
        const statusSpan = processingArea.querySelector('.status');
        const progressBar = processingArea.querySelector('.progress-bar');
        const runningTimeSpan = processingArea.querySelector('.running-time');
        const estimatedTimeSpan = processingArea.querySelector('.estimated-time');
        const avgTimeSpan = processingArea.querySelector('.avg-time');

        // Completed UI elements
        const completedFileNameSpan = completedArea.querySelector('.file-name');
        const completedFileSizeSpan = completedArea.querySelector('.file-size');
        const completedTimeTakenSpan = completedArea.querySelector('.time-taken');
        const completedAvgTimeSpan = completedArea.querySelector('.avg-time');
        const downloadLink = document.getElementById('download-link');

        let processingInterval;
        let processingStartTime;
        let totalProcessedTime = 0; // Sum of all completed processing times
        let processedFilesCount = 0; // Number of files processed

        // Load quality setting and average time from localStorage
        const savedQuality = localStorage.getItem('processingQuality');
        if (savedQuality) {
            qualitySelect.value = savedQuality;
        }
        const savedAvgTime = localStorage.getItem('averageProcessingTime');
        const savedCount = localStorage.getItem('processedFilesCount');
        if (savedAvgTime && savedCount) {
            totalProcessedTime = parseFloat(savedAvgTime) * parseInt(savedCount);
            processedFilesCount = parseInt(savedCount);
            updateAverageTimeDisplay();
        }

        function showSection(section) {
            dropArea.classList.add('hidden');
            processingArea.classList.add('hidden');
            completedArea.classList.add('hidden');
            section.classList.remove('hidden');
        }

        function updateAverageTimeDisplay() {
            if (processedFilesCount > 0) {
                const avgTime = totalProcessedTime / processedFilesCount;
                avgTimeSpan.textContent = formatDuration(avgTime);
                completedAvgTimeSpan.textContent = formatDuration(avgTime);
            } else {
                avgTimeSpan.textContent = '--';
                completedAvgTimeSpan.textContent = '--';
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            if (seconds < 60) return `${seconds}s`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        function getProcessingDuration(fileSize) {
            // Simulate processing time based on quality and file size
            let baseDurationMs = 2000; // 2 seconds for a small file
            const sizeFactor = Math.log(fileSize + 1) / Math.log(1024 * 1024); // Logarithmic scaling for size

            const quality = qualitySelect.value;
            let qualityFactor = 1;
            if (quality === 'low') qualityFactor = 0.5;
            else if (quality === 'high') qualityFactor = 2;

            // Total duration: base + (size * factor) * quality
            let duration = baseDurationMs + (sizeFactor * 5000 * qualityFactor);
            return Math.max(1000, duration); // Minimum 1 second
        }

        function processFile(file) {
            showSection(processingArea);
            fileNameSpan.textContent = file.name;
            statusSpan.textContent = 'Processing';
            statusSpan.classList.remove('completed');
            statusSpan.classList.add('processing');
            progressBar.style.width = '0%';
            runningTimeSpan.textContent = '0s';
            estimatedTimeSpan.textContent = '--';

            const totalDuration = getProcessingDuration(file.size);
            let elapsed = 0;
            processingStartTime = Date.now();

            // Update average time display from the start
            updateAverageTimeDisplay();

            processingInterval = setInterval(() => {
                elapsed = Date.now() - processingStartTime;
                const progress = Math.min(elapsed / totalDuration, 1);

                runningTimeSpan.textContent = formatDuration(elapsed);
                progressBar.style.width = `${progress * 100}%`;

                if (elapsed < totalDuration) {
                    const remaining = totalDuration - elapsed;
                    estimatedTimeSpan.textContent = formatDuration(remaining);
                } else {
                    clearInterval(processingInterval);
                    onProcessingComplete(file, elapsed);
                }
            }, 100); // Update every 100ms for smooth progress bar
        }

        function onProcessingComplete(file, timeTaken) {
            showSection(completedArea);
            completedFileNameSpan.textContent = file.name;
            completedFileSizeSpan.textContent = formatBytes(file.size);
            completedTimeTakenSpan.textContent = formatDuration(timeTaken);

            // Update total and count for average
            totalProcessedTime += timeTaken;
            processedFilesCount++;
            localStorage.setItem('averageProcessingTime', (totalProcessedTime / processedFilesCount).toString());
            localStorage.setItem('processedFilesCount', processedFilesCount.toString());
            updateAverageTimeDisplay();

            // Simulate processed file content for download
            const processedContent = `This is the processed content of ${file.name}.\nOriginal size: ${formatBytes(file.size)}\nProcessed in: ${formatDuration(timeTaken)}\nQuality: ${qualitySelect.value}`;
            const blob = new Blob([processedContent], { type: 'text/plain' });
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = `processed_${file.name.split('.').slice(0, -1).join('.') || 'file'}.txt`; // Give a .txt extension
        }

        function cancelProcessing() {
            clearInterval(processingInterval);
            alert('Processing cancelled.');
            resetUI();
        }

        function resetUI() {
            clearInterval(processingInterval);
            showSection(dropArea);
            progressBar.style.width = '0%';
            runningTimeSpan.textContent = '0s';
            estimatedTimeSpan.textContent = '--';
            fileInput.value = ''; // Clear file input
        }

        // Event Listeners
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('hover');
            if (e.dataTransfer.files.length > 0) {
                processFile(e.dataTransfer.files[0]);
            }
        });

        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('show');
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsModal.classList.remove('show');
        });

        qualitySelect.addEventListener('change', () => {
            localStorage.setItem('processingQuality', qualitySelect.value);
        });

        cancelBtn.addEventListener('click', cancelProcessing);
        resetBtn.addEventListener('click', resetUI);

        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Initial UI state
        showSection(dropArea);
    </script>
</body>
</html>
