        .convert-button:hover:not(:disabled) {

        .convert-button:disabled {

        /* Status and Results Area */
        .status-area {

            padding: 20px;
            margin-top: 20px;

        .download-link {

        /* Footer */
        .site-footer {

        @media (max-width: 480px) {

<body>
    <div class="app-container">

    <script type="module">
        import { createFFmpeg, fetchFile } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/ffmpeg.min.js';
        import { toBlobURL } from 'https://unpkg.com/@ffmpeg/util@0.12.1/dist/util.min.js';

        // Get DOM elements
        const fileInput = document.getElementById('video-upload');
        const fileInputArea = document.getElementById('file-input-area');
        const videoPlayer = document.getElementById('video-player');
        const videoPreviewContainer = document.getElementById('video-preview-container');
        const settingsToggle = document.getElementById('settings-toggle');
        const settingsPanel = document.getElementById('settings-panel');
        const startTimeInput = document.getElementById('start-time');
        const endTimeInput = document.getElementById('end-time');
        const outputWidthInput = document.getElementById('output-width');
        const fpsInput = document.getElementById('fps');
        const qualityInput = document.getElementById('quality');
        const convertBtn = document.getElementById('convert-btn');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        const finalSizeStat = document.getElementById('final-size');
        const timeTakenStat = document.getElementById('time-taken');
        const avgTimeStat = document.getElementById('avg-time');
        const conversionStats = document.getElementById('conversion-stats');
        const downloadLink = document.getElementById('download-link');

        let ffmpeg = null;
        let videoFile = null;
        let conversionDurations = []; // To track times for average calculation

        // Initialize FFmpeg
        const loadFFmpeg = async () => {
            statusText.textContent = 'Loading converter...';
            convertBtn.disabled = true;
            try {
                const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.7/dist/umd'; // For ffmpeg.wasm 0.12+
                ffmpeg = createFFmpeg({
                    log: true,
                    coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                    wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
                    workerURL: await toBlobURL(`${baseURL}/ffmpeg-core.worker.js`, 'text/javascript'),
                });
                ffmpeg.on('log', ({ message }) => console.log(message));
                ffmpeg.on('progress', ({ progress, time }) => {
                    const percentage = (progress * 100).toFixed(0);
                    progressBar.style.width = `${percentage}%`;
                    const duration = videoPlayer.duration;
                    const estimatedTotalTime = duration / progress; // Rough estimate
                    const timeElapsed = time / 1000000; // time is in microseconds
                    
                    let estimatedRemaining = 'N/A';
                    if (progress > 0) {
                        estimatedRemaining = (estimatedTotalTime - timeElapsed).toFixed(1) + 's est.';
                    }

                    statusText.innerHTML = `Converting... ${percentage}% <br> (<span style="color: var(--color-accent);">${timeElapsed.toFixed(1)}s elapsed / ${estimatedRemaining}</span>)`;
                });
                await ffmpeg.load();
                statusText.textContent = 'Converter loaded. Upload a video.';
                updateConvertButtonState(); // Enable if video is already selected (unlikely on load)
            } catch (error) {
                console.error('Failed to load FFmpeg:', error);
                statusText.textContent = 'Error: Failed to load converter. Please try again or check console.';
            }
        };

        // File Input Handling
        fileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                videoFile = files[0];
                const videoURL = URL.createObjectURL(videoFile);
                videoPlayer.src = videoURL;
                videoPreviewContainer.classList.add('visible');
                statusText.textContent = `Video "${videoFile.name}" loaded.`;
                progressBar.style.width = '0%';
                conversionStats.style.display = 'none';
                downloadLink.style.display = 'none';

                videoPlayer.onloadedmetadata = () => {
                    const duration = videoPlayer.duration;
                    endTimeInput.value = duration.toFixed(1);
                    startTimeInput.value = 0;
                    statusText.textContent = `Video loaded. Duration: ${duration.toFixed(1)}s.`;
                    updateConvertButtonState();
                };
            }
        });

        // Drag and Drop functionality
        fileInputArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputArea.style.borderColor = varCss('--color-accent-hover');
            fileInputArea.style.backgroundColor = 'rgba(0, 191, 255, 0.05)';
        });

        fileInputArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileInputArea.style.borderColor = varCss('--color-accent');
            fileInputArea.style.backgroundColor = 'transparent';
        });

        fileInputArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputArea.style.borderColor = varCss('--color-accent');
            fileInputArea.style.backgroundColor = 'transparent';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files; // Assign dropped files to the input
                fileInput.dispatchEvent(new Event('change')); // Trigger change event
            }
        });

        // Helper to get CSS variable values
        function varCss(variableName) {
            return getComputedStyle(document.documentElement).getPropertyValue(variableName).trim();
        }

        // Settings Toggle
        settingsToggle.addEventListener('click', () => {
            settingsPanel.classList.toggle('visible');
            settingsToggle.classList.toggle('active');
        });

        // Update Convert Button State
        function updateConvertButtonState() {
            if (videoFile && ffmpeg && ffmpeg.is
                ) { // Ensure FFmpeg is loaded and video file exists
                convertBtn.disabled = false;
                convertBtn.querySelector('span').textContent = 'Convert to GIF';
            } else {
                convertBtn.disabled = true;
                convertBtn.querySelector('span').textContent = 'Select a video to convert';
            }
        }
        
        // Convert Button Click
        convertBtn.addEventListener('click', async () => {
            if (!videoFile) {
                statusText.textContent = 'No video selected!';
                return;
            }

            if (!ffmpeg || !ffmpeg.isLoaded()) {
                statusText.textContent = 'FFmpeg is not loaded yet. Please wait...';
                await loadFFmpeg(); // Try loading if not loaded
                if (!ffmpeg || !ffmpeg.isLoaded()) return; // If still not loaded, exit
            }

            convertBtn.disabled = true;
            convertBtn.classList.add('loading');
            downloadLink.style.display = 'none';
            conversionStats.style.display = 'none';
            statusText.textContent = 'Initializing conversion...';
            progressBar.style.width = '0%';

            const inputFileName = videoFile.name;
            const outputFileName = 'output.gif';
            const startTime = parseFloat(startTimeInput.value);
            const endTime = parseFloat(endTimeInput.value);
            const duration = endTime - startTime;
            const fps = parseFloat(fpsInput.value);
            const outputWidth = parseInt(outputWidthInput.value);
            const quality = parseInt(qualityInput.value); // Quality (1-31, lower is better)

            if (isNaN(duration) || duration <= 0) {
                statusText.textContent = 'Error: Invalid start/end times.';
                convertBtn.disabled = false;
                convertBtn.classList.remove('loading');
                return;
            }

            const startTimeMs = performance.now();

            try {
                // Write the file to FFmpeg's virtual file system
                ffmpeg.FS('writeFile', inputFileName, await fetchFile(videoFile));

                // FFmpeg command to convert video to GIF
                // -ss: start time
                // -t: duration
                // -i: input file
                // -vf: video filter graph (scale, fps, setpts for quality)
                // -qscale:v: quality (lower is better, around 2-10 for good quality)
                // -loop 0: loop indefinitely
                // -f gif: force output format
                const ffmpegArgs = [
                    '-ss', startTime.toString(),
                    '-t', duration.toString(),
                    '-i', inputFileName,
                    '-vf', `fps=${fps},scale=${outputWidth}:-1:flags=lanczos,split[s0][s1];[s0]palettegen[p];[s1][p]paletteuse=dither=bayer:bayer_scale=${quality}`, // Using palettegen/paletteuse for better quality
                    // old simpler command '-vf', `scale=${outputWidth}:-1:flags=lanczos,fps=${fps}`,
                    // '-qscale:v', quality.toString(), // qscale is less effective for GIF quality often
                    '-loop', '0',
                    '-f', 'gif',
                    outputFileName
                ];
                
                await ffmpeg.exec(ffmpegArgs);

                // Read the output GIF file
                const data = ffmpeg.FS('readFile', outputFileName);
                const gifBlob = new Blob([data.buffer], { type: 'image/gif' });
                const gifURL = URL.createObjectURL(gifBlob);

                const endTimeMs = performance.now();
                const timeTaken = ((endTimeMs - startTimeMs) / 1000).toFixed(1);
                conversionDurations.push(parseFloat(timeTaken));

                const gifSize = (gifBlob.size / 1024).toFixed(2); // in KB

                statusText.textContent = 'Conversion Complete!';
                finalSizeStat.textContent = `${gifSize} KB`;
                timeTakenStat.textContent = `${timeTaken}s`;
                
                const avgTime = conversionDurations.reduce((a, b) => a + b, 0) / conversionDurations.length;
                avgTimeStat.textContent = `${avgTime.toFixed(1)}s`;

                conversionStats.style.display = 'flex';
                downloadLink.href = gifURL;
                downloadLink.download = `${videoFile.name.split('.').slice(0, -1).join('.') || 'converted'}.gif`;
                downloadLink.style.display = 'inline-flex';

                // Clean up files in FFmpeg's virtual file system
                ffmpeg.FS('unlink', inputFileName);
                ffmpeg.FS('unlink', outputFileName);

            } catch (error) {
                console.error('Conversion failed:', error);
                statusText.textContent = `Error during conversion: ${error.message}`;
            } finally {
                convertBtn.disabled = false;
                convertBtn.classList.remove('loading');
                progressBar.style.width = '0%'; // Reset progress bar
            }
        });

        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Initial load of FFmpeg
        loadFFmpeg();

    </script>
